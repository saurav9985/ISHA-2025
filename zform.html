<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
     <style>
       #div{
        display:flex;
        justify-content:center;
       } 
     </style>
</head>
<body>
  <div class="container">
    <h1>Form control</h1>
      <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="password" id="password" placeholder="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control-sm" placeholder="address">
        </div>
        <div class="mb-3">
          <select class="form-select">
            <option value="select" selected>select your city</option>
            <option value="one">delhi</option>
            <option value="two">mumbai</option>
            <option value="pune">pune</option>
            <option value="coimbatore">coimbatore</option>
          </select>
        </div>
    </form>
  </div>
  <!-- Example split danger dropdown button -->
<div class="container" id="div">
    <div class="btn-group">
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Separated link</a></li>
  </ul>
</div>
</div>
<!-- checkbox and radio button -->
<div class="container">
    <div class="mb-3 form-check">
 <label for="agreebs" class="form-check-label">Agree</label>
 <input type="checkbox" id="agreebs" class="form-check-input">
</div>
</div>
<!-- radio button -->
<div class="container">
    <div class="mb-3 form-check">
 <label for="radiobs" class="form-check-label">Yes/No</label>
 <input type="radio" id="radiobs" class="form-check-input">
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
